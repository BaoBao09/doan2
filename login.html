<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="grid">
                <div class="grid_title">
                    <h2 class="title-logo">SAMSUNG</h2>
                    <h2 class="title-login">Account</h2>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="grid">
                <div class="row row-from">
                    <div class="col">
                        <div class="content-from">
                            <div class="from-header">
                                <h2>Đăng nhập SamSung account của bạn</h2>
                            </div>
                            <div class="from-content" >
                                <form action="" class="form" id="form">
                                    <div class="from-content-username">
                                        <!-- <label for="">Email</label> -->
                                        <input type="text" id="user" class="input-email" placeholder="Email" required>
                                    </div>
                                    <div class="from-content-password">
                                        <!-- <label for="">Mật khẩu</label> -->
                                        <input type="password" id="pass" class="input-password" placeholder="Mật khẩu" required>
                                    </div>
                                    <div class="from-content-checkbox">
                                        <input type="radio" name="" id="">
                                        <label for="">Nhớ ID của tôi</label>
                                    </div>
                                    <div class="from-content-login">
                                        <!-- <button class="btn-login">Đăng nhập</button> -->
                                        <input type="submit" name="login" id="login" value="Đăng nhập">
                                    </div>
                                    <div class="from-content-miss-pass">
                                        <a href="" class="link">Tìm ID</a> <span>hoặc</span> <a href="" class="link">Đặt lại mật khẩu</a>
                                        <a href="" class="link">Tạo tài khoản</a>
                                    </div>
                                    <div class="from-content-btn">
                                        <button class="gg"><i class="fa-brands fa-google icons"></i> Đăng nhập bằng Google</button>
                                        <button class="qr"><i class="fa-solid fa-qrcode icons"></i>Đăng nhập bằng mã QR</button>
                                    </div>
                                </form>
                            </div>
                
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="grid">
                <div class="from-footer">
                    <div class="from-footer-one">
                        <p>Điều khoản và điều kiện</p>
                        <p>Liên hệ với chúng tôi</p>
                    </div>
                    <div class="from-footer-two">
                        <p>Thông báo về quyền riêng tư của Samsung account</p><span>Thông báo</span>
                    </div>
                    <div class="from-footer-three">
                        <p>Copyright © 1995-2022 Samsung. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script>
        var list = JSON.parse(localStorage.getItem('staff')) || [{
            username: "hip",
            password: "123"
        }];

        $("#form").submit(function(e){
            var user = document.getElementById('user').value
            var pass = document.getElementById('pass').value
            for(var x of list){
                if((user == x.username && pass == x.password)){
                    var users = {
                        username: x.username,
                        password: x.password,
                    };
                    localStorage.setItem('user', JSON.stringify(users));
                    window.location.href = "index.html";
                    break;
                }
                else if ((user != x.username && pass != x.password)) {
                    alert("Tên đăng nhập hoặc mật khẩu không đúng");
                    break;
                }
            }
            e.preventDefault();
        })
    </script>
</body>
</html>
